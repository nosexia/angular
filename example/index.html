<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src='scripts/angular.min.js'></script>
</head>
<body>    
   <select ng-init="fruit='苹果'" ng-model='fruit'>
       <option value='苹果' >苹果</option>
       <option value='香蕉' >香蕉</option>
       <option value='例子' >例子</option>
   </select>
   {{fruit}}

   <!--select下拉框， ng-model对应变量值为option值-->
</body>
</html
